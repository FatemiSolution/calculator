<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="utils.css"/>
    <title>Document</title>
</head>
<body>
   <h1 class="textCenter">Welcome to fatemi Calculators</h1>
   <div class="container flex flex-center flex-column mx-auto" >
    <div class="row">
        <input type="text" name="screen" id="screen"/>
    </div>
    <div class="row">
<button class="button">MR</button>
<button class="button">M-</button>
<button class="button">MRC</button>
<button class="button">M+</button>
    </div>
    <div class="row">
<button class="button">C</button>
<button class="button">CE</button>
<button class="button">MS</button>
<button class="button">*</button>
    </div>
    <div class="row">
<button class="button btn2">7</button>
<button class="button btn2">8</button>
<button class="button btn2">9</button>
<button class="button">/</button>
    </div>
    <div class="row">
<button class="button btn2">4</button>
<button class="button btn2">5</button>
<button class="button btn2">6</button>
<button class="button">+</button>
    </div>
    <div class="row">
<button class="button btn2">1</button>
<button class="button btn2">2</button>
<button class="button btn2">3</button>
<button class="button">-</button>
    </div>
    <div class="row">
<button class="button btn2 ">%</button>
<button class="button  btn2">0</button>
<button class="button btn2">.</button>
<button class="button btn3">=</button>

    </div>

   </div>
    <script type="module" src="script.js"></script>
</body>
</html>
